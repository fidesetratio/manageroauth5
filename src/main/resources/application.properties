server.port=8787
spring.application.name=oauth2server
spring.flyway.enabled=false

spring.jpa.hibernate.ddl-auto=none

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.datasource.url=jdbc:mysql://localhost:3306/oauth2?useSSL=false
spring.datasource.jdbcUrl=jdbc:mysql://localhost:3306/oauth223?useSSL=false
#spring.datasource.jdbcUrl=jdbc:mysql://localhost:3306/oauth2?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.username=oauth2
#spring.datasource.password=oauth2

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.maxPoolSize=20
spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.validationQuery=select 1
## this shows the sql actions in the terminal logs
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

